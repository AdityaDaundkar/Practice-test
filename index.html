<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopZone - Online Shopping</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      color: #333;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
      font-size: 2.5rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.2rem;
    }

    .product p {
      color: #555;
      margin-bottom: 15px;
    }

    .product button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background: #0056b3;
    }

    .cart {
      margin-top: 50px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .cart h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 15px;
      color: #007bff;
    }

    @media (max-width: 600px) {
      .product img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Welcome to ShopZone</h1>

  <div class="products" id="product-list">
    <!-- Products will appear here -->
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: â‚¹0</div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "T-Shirt",
        price: 499,
        image: "https://cdn.pixabay.com/photo/2016/11/21/15/46/t-shirt-1845432_960_720.jpg"
      },
      {
        id: 2,
        name: "Sneakers",
        price: 1299,
        image: "https://cdn.pixabay.com/photo/2016/11/19/14/00/shoes-1838764_960_720.jpg"
      },
      {
        id: 3,
        name: "Backpack",
        price: 899,
        image: "https://cdn.pixabay.com/photo/2016/11/29/06/15/adventure-1866817_960_720.jpg"
      },
      {
        id: 4,
        name: "Watch",
        price: 1599,
        image: "https://cdn.pixabay.com/photo/2015/12/08/00/32/wristwatch-1081863_960_720.jpg"
      }
    ];

    let cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Price: â‚¹${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} x ${item.quantity}</span>
          <span>â‚¹${item.price * item.quantity}</span>
        `;
        cartItems.appendChild(div);
      });
      cartTotal.innerText = `Total: â‚¹${total}`;
    }

    renderProducts();
  </script>
</body>
</html>
