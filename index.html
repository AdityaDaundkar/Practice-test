<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgroMart - Farm Fresh Products</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f4f4f4; color: #333; }

    header {
      background: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1602526432484-e3b9ad7c9794') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #45a049;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      display: none;
      z-index: 999;
    }

    footer {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AgroMart</h1>
    <p>Farm Fresh Organic Products Delivered to You</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#" onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
  </nav>

  <div class="hero">
    Fresh from the Farm to Your Home
  </div>

  <section class="products" id="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Tomatoes">
      <h3>Organic Tomatoes</h3>
      <p>â‚¹60/kg</p>
      <button onclick="addToCart('Tomatoes')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2" alt="Potatoes">
      <h3>Fresh Potatoes</h3>
      <p>â‚¹40/kg</p>
      <button onclick="addToCart('Potatoes')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1582515073490-dc7c5c88c536" alt="Onions">
      <h3>Red Onions</h3>
      <p>â‚¹50/kg</p>
      <button onclick="addToCart('Onions')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1589913881279-0473d7d8ac8e" alt="Carrots">
      <h3>Crunchy Carrots</h3>
      <p>â‚¹55/kg</p>
      <button onclick="addToCart('Carrots')">Add to Cart</button>
    </div>
  </section>

  <div class="cart" id="cart">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <button onclick="closeCart()">Close</button>
  </div>

  <footer>
    &copy; 2025 AgroMart. All rights reserved.
  </footer>

  <script>
    const cart = [];
    const cartItems = document.getElementById("cart-items");
    const cartCount = document.getElementById("cart-count");
    const cartBox = document.getElementById("cart");

    function addToCart(productName) {
      cart.push(productName);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${item}`;
        cartItems.appendChild(li);
      });
      cartCount.textContent = cart.length;
    }

    function toggleCart() {
      cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
    }

    function closeCart() {
      cartBox.style.display = "none";
    }
  </script>

</body>
</html>
