<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSmart - E-commerce</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f9f9f9;
    }
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .cart-count {
      font-size: 0.8rem;
      background-color: red;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ShopSmart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" href="#">
            ðŸ›’ Cart <span class="cart-count" id="cart-count">0</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="py-5 text-center bg-primary text-white">
    <h1>Welcome to ShopSmart</h1>
    <p>Your one-stop shop for everything!</p>
  </header>

  <!-- Product Section -->
  <section class="container my-5">
    <div class="row" id="product-list">
      <!-- JS will populate products here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    Â© 2025 ShopSmart. All rights reserved.
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    const products = [
      {
        id: 1,
        name: "Wireless Headphones",
        price: 1499,
        img: "https://via.placeholder.com/200?text=Headphones"
      },
      {
        id: 2,
        name: "Smart Watch",
        price: 2999,
        img: "https://via.placeholder.com/200?text=Smart+Watch"
      },
      {
        id: 3,
        name: "Bluetooth Speaker",
        price: 1199,
        img: "https://via.placeholder.com/200?text=Speaker"
      },
      {
        id: 4,
        name: "Gaming Mouse",
        price: 899,
        img: "https://via.placeholder.com/200?text=Mouse"
      }
    ];

    const productList = document.getElementById("product-list");
    const cartCount = document.getElementById("cart-count");
    let cartItems = 0;

    function renderProducts() {
      products.forEach(product => {
        const col = document.createElement("div");
        col.className = "col-md-3 mb-4";
        col.innerHTML = `
          <div class="card product-card h-100">
            <img src="${product.img}" class="card-img-top" alt="${product.name}">
            <div class="card-body text-center">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">â‚¹${product.price}</p>
              <button class="btn btn-primary add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
            </div>
          </div>
        `;
        productList.appendChild(col);
      });
    }

    function handleAddToCart(event) {
      if (event.target.classList.contains("add-to-cart-btn")) {
        cartItems++;
        cartCount.textContent = cartItems;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderProducts();
      productList.addEventListener("click", handleAddToCart);
    });
  </script>
</body>
</html>
