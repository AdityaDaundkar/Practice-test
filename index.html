<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cap Booking Website</title>
  <style>
    /* Reset and font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card-body p {
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .card-body button {
      padding: 10px 15px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card-body button:hover {
      background: #0056b3;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cap Booking Website</h1>
  </header>

  <div class="container">
    <!-- Sample cap cards -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1606811843245-9b7d8b1fa63a" alt="Classic Black Cap">
      <div class="card-body">
        <h3>Classic Black Cap</h3>
        <p>Elegant black cap with adjustable strap. Perfect for any outfit.</p>
        <button onclick="openModal('Classic Black Cap')">Book Now</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1621609772056-85317e3b041d" alt="Sporty Red Cap">
      <div class="card-body">
        <h3>Sporty Red Cap</h3>
        <p>Comfortable and breathable red cap. Ideal for outdoor sports.</p>
        <button onclick="openModal('Sporty Red Cap')">Book Now</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1523365280197-f8aa9b3d7fc9" alt="Vintage Denim Cap">
      <div class="card-body">
        <h3>Vintage Denim Cap</h3>
        <p>Stylish denim finish. A must-have for fashion lovers.</p>
        <button onclick="openModal('Vintage Denim Cap')">Book Now</button>
      </div>
    </div>
  </div>

  <!-- Booking Modal -->
  <div class="modal" id="bookingModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Book Your Cap</h2>
      <form id="bookingForm">
        <input type="text" id="capName" readonly>
        <input type="text" id="userName" placeholder="Your Name" required>
        <input type="email" id="userEmail" placeholder="Email Address" required>
        <select id="capSize" required>
          <option value="">Select Size</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        <button type="submit">Confirm Booking</button>
        <div id="successMsg" class="success" style="display:none;">Booking successful!</div>
      </form>
    </div>
  </div>

  <script>
    function openModal(capName) {
      document.getElementById('capName').value = capName;
      document.getElementById('bookingModal').style.display = 'flex';
      document.getElementById('successMsg').style.display = 'none';
      document.getElementById('bookingForm').reset();
      document.getElementById('capName').value = capName;
    }

    function closeModal() {
      document.getElementById('bookingModal').style.display = 'none';
    }

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simple validation
      const name = document.getElementById('userName').value.trim();
      const email = document.getElementById('userEmail').value.trim();
      const size = document.getElementById('capSize').value;

      if (!name || !email || !size) {
        alert("Please fill in all fields.");
        return;
      }

      // Show success message
      document.getElementById('successMsg').style.display = 'block';

      // Clear fields after delay
      setTimeout(() => {
        closeModal();
      }, 2000);
    });
  </script>
</body>
</html>
