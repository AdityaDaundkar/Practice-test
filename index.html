<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple E-Commerce</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }

    h1 { text-align: center; margin-bottom: 20px; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }

    .product h3 { margin: 10px 0; }

    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .cart h2 {
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Online Shopping</h1>

  <div class="products" id="product-list">
    <!-- Products will be injected here -->
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: ₹0</div>
  </div>

  <script>
    const products = [
      { id: 1, name: "T-Shirt", price: 499, image: "https://via.placeholder.com/200?text=T-Shirt" },
      { id: 2, name: "Sneakers", price: 1299, image: "https://via.placeholder.com/200?text=Sneakers" },
      { id: 3, name: "Backpack", price: 899, image: "https://via.placeholder.com/200?text=Backpack" },
      { id: 4, name: "Watch", price: 1599, image: "https://via.placeholder.com/200?text=Watch" }
    ];

    let cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    // Display products
    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Price: ₹${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    // Add to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    // Update cart display
    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} x ${item.quantity}</span>
          <span>₹${item.price * item.quantity}</span>
        `;
        cartItems.appendChild(div);
      });
      cartTotal.innerText = `Total: ₹${total}`;
    }

    renderProducts();
  </script>
</body>
</html>
